# true pose of the body
true_pose_topics: {0: "/uav10/vrpn_client/raw_pose", 1: "/uav11/vrpn_client/raw_pose", 2: "/uav12/vrpn_client/raw_pose"}
# reference topics to be overwritten (in case no new_sensor_topics are specified) or used to create new measurements:
sensor_topics: {0: "/uav10/data_handler/uvdar_fcu", 1: "/uav11/data_handler/uvdar_fcu", 2: "/uav12/data_handler/uvdar_fcu"}
# new measurements at the time of sensor_topics
new_sensor_topics: {0: "/uav10/abspose_4D", 1: "/uav11/abspose_4D", 2: "/uav12/abspose_4D"}
# pose types: "{SE2,SE3,Pos3DYaw}"
pose_types: {0: "Pos3DYaw", 1: "Pos3DYaw", 2: "Pos3DYaw"}
